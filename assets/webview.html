<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC-2581 Viewer</title>
    <!--CSP-->
    <!--CSS-->
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1e1e1e; }
        #viewer { display: block; width: 100vw; height: 100vh; }
        .ui-panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
        }
        .ui-panel button, .ui-panel input {
            pointer-events: auto;
        }
        #ui-top-left { top: 10px; left: 10px; pointer-events: auto; display: flex; flex-direction: column; }
        #ui-bottom-right { bottom: 10px; right: 10px; }
        
        /* Stats panel - collapsible */
        #stats-header {
            background: #3c3c3c;
            color: #ccc;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            border-radius: 3px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }
        #stats-header:hover { background: #4a4a4a; }
        #stats-header .collapse-icon { font-size: 10px; }
        #stats-content { display: none; padding: 6px 0 0 0; }
        #stats-content.expanded { display: block; }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>
    
    <div id="ui-top-left" class="ui-panel">
        <div id="stats-header">
            <span class="collapse-icon">â–¶</span>
            <span>Stats</span>
        </div>
        <div id="stats-content">
            <div id="fps"></div>
        </div>
        <div id="layers" style="margin-top: 10px;"></div>
    </div>
    
    <div id="ui-bottom-right" class="ui-panel">
        <div id="coordOverlay">x: -, y: -, zoom: 1.00</div>
    </div>

    <!--SCRIPT-->
</body>
</html>
