<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IPC-2581 Line Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        color: #eee;
        font-family: system-ui, sans-serif;
        overflow: hidden;
      }

      #ui {
        position: fixed;
        top: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 10px;
        border: 1px solid #444;
        border-radius: 4px;
        backdrop-filter: blur(4px);
        font-size: 12px;
        line-height: 1.4;
        min-width: 220px;
        max-height: 90vh;
        overflow-y: auto;
        pointer-events: auto;
        user-select: none;
      }

      #ui button {
        cursor: pointer;
      }

      #legend {
        margin-top: 4px;
        font-size: 11px;
        line-height: 1.2;
      }

      #debugLog {
        margin-top: 6px;
        max-height: 120px;
        overflow: auto;
        font-size: 10px;
        line-height: 1.2;
        background: #000;
        padding: 4px;
        border: 1px solid #333;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        display: none;
      }

      #layers {
        margin-top: 6px;
        max-height: 30vh;
        overflow: auto;
        font-size: 11px;
        line-height: 1.3;
      }

      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        cursor: grab;
      }

      #coordOverlay {
        position: fixed;
        bottom: 4px;
        right: 4px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        font: 11px monospace;
        padding: 2px 6px;
        border: 1px solid #333;
        border-radius: 3px;
        pointer-events: none;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div><strong>IPC-2581 Line Viewer</strong></div>
      <div>Parsed Items: <span id="count">0</span></div>
      <div>Geometry Type: <span id="geometryType">—</span></div>
      <div>Active Layer: <span id="activeLayer">—</span></div>
      <div>Draw FPS: <span id="fps">0</span></div>
      <div id="legend">Mouse Wheel = Zoom, Drag = Pan</div>
      <div id="debugLog"></div>
      <div id="layers"></div>
    </div>
    <canvas id="viewer" aria-label="IPC-2581 layout preview"></canvas>
    <div id="coordOverlay">x: -, y: -, zoom: 1.00</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
