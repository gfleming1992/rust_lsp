<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC-2581 Viewer</title>
    <!--CSP-->
    <!--CSS-->
    <style>
        /* Dark Modern theme - locked styling */
        :root {
            --bg: #1e1e1e;
            --fg: #cccccc;
            --fg-dim: #888888;
            --fg-muted: #666666;
            --border: #3c3c3c;
            --button-bg: #0e639c;
            --button-fg: #ffffff;
            --button-secondary-bg: #3c3c3c;
            --button-secondary-fg: #cccccc;
            --input-bg: #3c3c3c;
            --panel-bg: #252526;
            --hover-bg: #2a2d2e;
            --active-bg: #094771;
            --selection-bg: #094771;
            --focus-border: #007acc;
            --warning: #cca700;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
        }
        
        #viewer { display: block; width: 100vw; height: 100vh; }
        
        .ui-panel {
            position: fixed;
            background: rgba(30, 30, 30, 0.85);
            color: var(--fg);
            padding: 10px;
            border-radius: 3px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            pointer-events: none;
        }
        .ui-panel button, .ui-panel input {
            pointer-events: auto;
        }
        #ui-top-left { top: 10px; left: 10px; pointer-events: auto; display: flex; flex-direction: row; padding-right: 0; }
        #ui-top-left-content { display: flex; flex-direction: column; min-width: 180px; max-width: 500px; width: 220px; padding-right: 10px; }
        #panel-width-handle {
            width: 4px;
            cursor: ew-resize;
            background: transparent;
        }
        #panel-width-handle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        #ui-bottom-right { 
            bottom: 10px; 
            right: 10px; 
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Stats panel - collapsible */
        #stats-header {
            background: #3c3c3c;
            color: #ccc;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            border-radius: 3px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }
        #stats-header:hover { 
            background: #4a4a4a; 
        }
        #stats-header .collapse-icon { font-size: 10px; }
        #stats-content { display: none; padding: 6px 0 0 0; }
        #stats-content.expanded { display: block; }

        /* Debug log area */
        #debugLog {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>
    
    <div id="ui-top-left" class="ui-panel">
        <div id="ui-top-left-content">
            <div id="stats-header">
                <span class="collapse-icon">â–¶</span>
                <span>Stats</span>
            </div>
            <div id="stats-content">
                <div id="fps"></div>
            </div>
            <div id="layers" style="margin-top: 10px;"></div>
        </div>
        <div id="panel-width-handle" title="Drag to resize"></div>
    </div>
    
    <div id="ui-bottom-right" class="ui-panel">
        <div id="coordOverlay">x: -, y: -, zoom: 1.00</div>
    </div>

    <div id="debugLog"></div>

    <!--SCRIPT-->
</body>
</html>
